            <img src="assets/menu.svg" alt="Abrir Menú">
        </button>

            </ul>
        </div>
    </nav>

    <div class="container">
        <h2>Información de Pago</h2>
        <form id="formulario-compra">
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" required placeholder="Ej: Juan Sanchez Rodriguez">
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required placeholder="Ej: juan_s24@gmail.com">
            </div>
            <div class="form-group">
                <label for="tarjeta">Número de Tarjeta:</label>
                <input type="text" id="tarjeta" required placeholder="XXXX-XXXX-XXXX-XXXX">
            </div>
            <div class="form-group">
                <label for="fecha-exp">Fecha de Expiración:</label>
                <input type="text" id="fecha-exp" required placeholder="MM/AA">
            </div>
            <div class="form-group">
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" required placeholder="CVV">
            </div>
            <button type="submit" class="btn">Confirmar Compra</button>
        </form>
    </div>

    <div class="modal-exito" id="modal-exito">
        <div class="modal-content">
            <span class="cerrar" id="cerrar-exito"></span>
            <h2>Compra Realizada con Éxito</h2>
            <p>Gracias por tu donación. Serás redirigido al inicio.</p>
        </div>
    </div>
